<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sample Form</title>
  <link rel="stylesheet" href="css/style.css"/>

</head>
<body>
<form action="https://formspree.io/f/mrbgpqab" method="POST">
        <h1>Volunteer Form</h1>
        <fieldset>
            <legend>Form</legend>
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first name" required>

            <label for="last-name">Last Name:</label>
            <input type="text"  id="last-name" name="last-name" required>

            <label for="email">Email:</label>
            <input type="text" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone" required>

            <label for="program">Program: </label>
            <input type="text" id="program" name="program">
            
            <label for="graduation year">Graduation Year:</label>
            <input type="checkbox" id="graduation year" name="graduation year" value="2024">2024
            <input type="checkbox" id="graduation year" name="graduation year" value="2025">2025
            <input type="checkbox" id="graduation year" name="graduation year" value="2026">2026

            <div class="radio-group">
                <p>Available Time for Volunteering:</p>
                <input type="radio" id="morning" name="available-time" value="morning">
                <label for="morning">Morning</label>

                <input type="radio" id="afternoon" name="available-time" value="afternoon">
                <label for="afternoon">Afternoon</label>

                <input type="radio" id="evening" name="available-time" value="evening">
                <label for="evening">Evening</label>

                <input type="radio" id="weekend" name="available-time" value="weekend">
                <label for="weekend">Weekend</label>
            </div>
            <div class="role">
                <p>Volunteer Role:</p>
                <input type="radio" id="tutor" name="volunteer-role" value="tutor">
                <label for="tutor">Tutor</label>

                <input type="radio" id="mentor" name="volunteer-role" value="mentor">
                <label for="mentor">Mentor</label>

                <input type="radio" id="other" name="volunteer-role" value="other">
                <label for="other">Other</label>

            <input type="submit" value="Submit">
        </fieldset>
    </form>
</body>
</html>
